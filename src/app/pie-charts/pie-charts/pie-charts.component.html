<div class="container">
  <div class="row">
    <div class="col-sm">
      <ngx-charts-pie-chart [results]="productSales" [view]="view" [scheme]="colorScheme" [gradient]="gradient"
        [legend]="showLegend" [legendPosition]="legendPosition" [labels]="showLabels" [doughnut]="isDoughnut"
        (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
      </ngx-charts-pie-chart>
    </div>
    <div class="col-sm">
      <ngx-charts-pie-grid [results]="productSales" [view]="view" [scheme]="colorScheme" (select)="onSelect($event)"
        (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
      </ngx-charts-pie-grid>
    </div>
  </div>
</div>
<div class="px-5">
  <ngx-charts-advanced-pie-chart [results]="productSales" [view]="view" [scheme]="colorScheme" [gradient]="gradient"
    (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
  </ngx-charts-advanced-pie-chart>
</div>
